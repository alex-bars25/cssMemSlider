<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input type="radio" name="slider" id="s1" checked>
      <input type="radio" name="slider" id="s2">
      <input type="radio" name="slider" id="s3">
      <input type="radio" name="slider" id="s4">
      <div class="images">
        <div class="image"><img src="./assets/img1.jpg"></div>
        <div class="image"><img src="./assets/img2.jpg"></div>
        <div class="image"><img src="./assets/img3.jpg"></div>
        <div class="image"><img src="./assets/img4.jpg"></div>
      </div>
      <div class="caption">
        <p class="text">How to find that error</p>
        <p class="text">Movie programmers be like</p>
        <p class="text">Pure art</p>
        <p class="text">Right never gets any attention</p>
      </div>
      <div class="controls">
        <label for="s1" class="bar"><div></div></label>
        <label for="s2" class="bar"><div></div></label>
        <label for="s3" class="bar"><div></div></label>
        <label for="s4" class="bar"><div></div></label>
      </div>
    </div>
  </div>
</body>
</html>
